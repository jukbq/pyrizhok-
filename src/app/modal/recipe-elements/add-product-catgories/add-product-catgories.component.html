<div class="form_conteiner">
    <div class="btn-close" (click)="close()" aria-label="Закрити"></div>
    <h2>Додати категорію продуктів</h2>
    <form [formGroup]="productsCategoryForm" (ngSubmit)="creatProductCategory()" class="form_category">
        <div class="input_section">
            <input formControlName="productCategoryName" type="text" name="productCategoryName" class="form-control"
                placeholder="*Назва" aria-label="Назва" (input)="onProductNameInput($event)">
            <input formControlName="productCategoryLink" type="text" name="productCategoryLink" class="form-control"
                placeholder="*Щлях" aria-label="Щлях" />
        </div>

        <div class="batton_section">
            <button [disabled]="productsCategoryForm.invalid" type="submit" class="btn">
                Зберегти
            </button>
        </div>

    </form>
</div>
