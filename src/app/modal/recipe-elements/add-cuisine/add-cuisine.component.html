<div class="form_conteiner">
    <div class="btn-close" (click)="close()" aria-label="Закрити"></div>
    <div class="title">Додати кухню</div>

    <form [formGroup]="cuisineForm" (ngSubmit)="creatCuisine()" class="form_category">
        <div class="input_section">
            <input formControlName="cuisineName" type="text" name="cuisineName" class="form-control"
                placeholder="*Назва" aria-label="Назва" (input)="onCuisineNameInput($event)">
            <input formControlName="cuisineLink" type="text" name="cuisineLink" class="form-control" placeholder="*Щлях"
                aria-label="шлях" />
        </div>

        <div class="load_file">
            <input class="form-control form-control-lg" type="file" (change)="uploadDishesImage($event)" />
        </div>

        <div class="progress_line">
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example"
                    [style.width.%]="uploadPercent" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div class="image_block">
            <td class="image">
                <img [src]="valueByControlDishes('image')">
            </td>
        </div>

        <div class="batton_section">
            <button [disabled]="cuisineForm.invalid" type="submit" class="btn">
                Зберегти
            </button>
            <button (click)="deleteImage()" type="submit" class="btn">
                Видалити
            </button>
        </div>

    </form>
</div>
