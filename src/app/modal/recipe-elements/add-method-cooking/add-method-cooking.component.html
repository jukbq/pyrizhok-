<div class="form_conteiner">
    <div class="btn-close" (click)="close()" aria-label="Закрити"></div>

    <div class="title">Додати методи приготування</div>
    <form [formGroup]="methodCookingForm" (ngSubmit)="creatCategories()" class="form_category">
        <div class="input_section">
            <input formControlName="methodCookinName" type="text" name="methodCookinName" class="form-control"
                placeholder="*Назва" aria-label="Назва" (input)="onCategoriesNameInput($event)">
            <input formControlName="methodCookinLink" type="text" name="methodCookinLink" class="form-control"
                placeholder="*Щлях" aria-label="шлях" />
        </div>

        <div class="batton_section">
            <button [disabled]="methodCookingForm.invalid" type="submit" class="btn">
                Зберегти
            </button>

        </div>

    </form>
</div>
