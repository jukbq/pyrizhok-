<div class="form_conteiner">
    <div class="btn-close" (click)="close()" aria-label="Закрити"></div>
    <h2>Додати інструент</h2>
    <form [formGroup]="toolsForm" (ngSubmit)="creatTools()" class="form_category">
        <div class="input_section">

            <input formControlName="toolsName" type="text" name="toolsName" class="form-control" placeholder="*Назва"
                aria-label="Назва" (input)="onProductNameInput($event)" />
            <input formControlName="toolsLink" type="text" name="toolsLink" class="form-control" placeholder="*Щлях"
                aria-label="Щлях" />

        </div>

        <div class="load_file">
            <input class="form-control form-control-lg" type="file" (change)="uploadToolsImage($event)" />
        </div>

        <div class="progress_line">
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example"
                    [style.width.%]="uploadPercent" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div class="image_block">
            <td class="image">
                <img [src]="valueByControlTools('image')">
            </td>
        </div>

        <div class="batton_section">
            <button [disabled]="toolsForm.invalid" type="submit" class="btn">
                Зберегти
            </button>
            <button (click)="deleteImage()" type="submit" class="btn">
                Видалити
            </button>
        </div>

    </form>

</div>
