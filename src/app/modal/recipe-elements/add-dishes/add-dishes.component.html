<div class="form_conteiner">
    <div class="btn-close" (click)="close()" aria-label="Закрити"></div>

    <div class="title">Додати страву</div>
    <form [formGroup]="dishesForm" (ngSubmit)="creatCategories()" class="form_category">
        <div class="input_section">

            <input formControlName="dishesindex" type="number" name="dishesindex" class="form-control"
                placeholder="*Порядок категорії" aria-label="Порядок Страви" />
            <input formControlName="dishesName" type="text" name="dishesName" class="form-control" placeholder="*Назва"
                aria-dishesLink="Назва" (input)="onCategoriesNameInput($event)">
            <input formControlName="dishesLink" type="text" name="dishesLink" class="form-control" placeholder="*Щлях"
                aria-label="шлях" />
        </div>

        <div class="load_file">
            <input class="form-control form-control-lg" type="file" (change)="uploadDishesImage($event)" />
        </div>

        <div class="progress_line">
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example"
                    [style.width.%]="uploadPercent" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div class="image_block">
            <td class="image">
                <img [src]="valueByControlDishes('image')">
            </td>
        </div>

        <div class="batton_section">
            <button [disabled]="dishesForm.invalid" type="submit" class="btn">
                Зберегти
            </button>
            <button (click)="deleteImage()" type="button" class="btn">
                Видалити
            </button>
        </div>

    </form>
</div>
