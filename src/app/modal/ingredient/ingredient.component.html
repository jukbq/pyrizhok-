<div class="ingridient_block" *ngFor="let ingredient of ingredients; let i = index">
    <label for="name_ing_group">Назва групи </label>
    <input type="text" name="name_ing_group" id="name_ing_group" placeholder="Назва групи інгредієнтів"
        [(ngModel)]="ingredient.name">

    <ul *ngFor="let group of ingredient.group; let j = index">
        <li>
            <!--        <select formControlName="productsCategory" name="productsCategory" class="form-select"
                [(ngModel)]="group.productsCategory">
                <option [ngValue]="menu" *ngFor="let menu of productsCategories">
                    {{ menu.name }}
                </option>
            </select> -->
            <input type="number" name="amountProdukt" placeholder="Введіть кліькість" [(ngModel)]="group.amountProdukt">
            <input type="text" name="unitsMeasure" placeholder="Введіть одиницю виміру"
                [(ngModel)]="group.unitsMeasure">
            <input type="text" name="ingredients" placeholder="Введіть назву" [(ngModel)]="group.ingredients">
            <input type="text" name="notes" placeholder="Коментар" [(ngModel)]="group.notes">
        </li>
    </ul>

    <button (click)="addIngredient(i)">Додати інгредієнт</button>
</div>

<button (click)="addGroup()">Додати групу інгредієнтів</button>
