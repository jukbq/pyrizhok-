<header>
    <div class="container header-wrapper">
        <div class="header-top ">
            <ul class="nav header-links">
                <li *ngFor="let item of topMenu">
                    <a class="nav-link">{{item.name}}</a>
                </li>

                <li class="nav-item reviews">
                    <a class="nav-link">Відгук</a>
                </li>
            </ul>
        </div>

        <div class="header-bottom">
            <a class="header-logo">
                <img src="https://firebasestorage.googleapis.com/v0/b/pyrizhok-b378e.appspot.com/o/%D0%BE%D1%81%D0%BD%D0%BE%D0%B2%D0%BD%D1%96%2Floggo.png?alt=media&token=c60d7241-a9c3-4f05-89b1-5111b4c23e2d&_gl=1*xza3ka*_ga*Nzc2MTQ5NzAuMTY5NzcxNTQxMw..*_ga_CW55HF8NVT*MTY5ODI5OTM1Mi4xNC4xLjE2OTgyOTkzNzcuMzUuMC4w"
                    alt="Логотип сайту">
            </a>

            <div class="menu-list">
                <ul>
                    <li class="menu-item" *ngFor="let menu of bpttomMenu; 
                                 let isFirst = first" [routerLink]="[menu.link]" [fragment]="menu.link"
                        [class.active]="menuLink === menu.link">
                        <a>
                            {{ menu.name }}
                        </a>
                    </li>
                </ul>
            </div>

            <div class="user-c-wrapper">
                <a class="user-fav">
                    <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10.5166 17.8416C10.2333 17.9416 9.76663 17.9416 9.48329 17.8416C7.06663 17.0166 1.66663 13.5749 1.66663 7.74159C1.66663 5.16659 3.74163 3.08325 6.29996 3.08325C7.81663 3.08325 9.15829 3.81659 9.99996 4.94992C10.8416 3.81659 12.1916 3.08325 13.7 3.08325C16.2583 3.08325 18.3333 5.16659 18.3333 7.74159C18.3333 13.5749 12.9333 17.0166 10.5166 17.8416Z"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <i class="num ">{{favoritGoods}}</i>

                </a>
                <div class="user-cabinet">

                    <!--Кнопка входу в кабінет-->
                    <button *ngIf="!isLogin" class="btn header_user border_animation" (click)="sighInModal()">
                        <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10 10.5001C12.3012 10.5001 14.1667 8.6346 14.1667 6.33341C14.1667 4.03223 12.3012 2.16675 10 2.16675C7.69885 2.16675 5.83337 4.03223 5.83337 6.33341C5.83337 8.6346 7.69885 10.5001 10 10.5001Z"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path
                                d="M17.1583 18.8333C17.1583 15.6083 13.95 13 10 13C6.05001 13 2.84167 15.6083 2.84167 18.8333"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        Вхід </button>
                </div>
                <div class="user-cabinet">
                    <button *ngIf="isLogin" class="user-c-btn btn header_user border_animation" (click)="activeMenu()">
                        <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10 10.5001C12.3012 10.5001 14.1667 8.6346 14.1667 6.33341C14.1667 4.03223 12.3012 2.16675 10 2.16675C7.69885 2.16675 5.83337 4.03223 5.83337 6.33341C5.83337 8.6346 7.69885 10.5001 10 10.5001Z"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path
                                d="M17.1583 18.8333C17.1583 15.6083 13.95 13 10 13C6.05001 13 2.84167 15.6083 2.84167 18.8333"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        Кабінет </button>
                    <div *ngIf="activeUserMenu" class="user-menu">
                        <div class="user-name">{{fullName}}</div>
                        <ul class="user-menu-list">
                            <li>
                                <a [routerLink]="['/user/personal-data/']" (click)="closrUserMenu()">
                                    <p>Персональна інформація</p>
                                </a>
                            </li>
                            <li>
                                <a [routerLink]="['/user/order-history/']" (click)="closrUserMenu()">
                                    <p>Історія замовлень</p>
                                </a>
                            </li>
                            <li>
                                <a [routerLink]="['/user/password-change/']" (click)="closrUserMenu()">
                                    <p>Зміна паролю</p>
                                </a>
                            </li>
                            <li>
                                <a [routerLink]="['/user/favorite/']" (click)="closrUserMenu()">
                                    <p>Улюблені</p>
                                </a>
                            </li>
                        </ul>

                        <div class="exit">
                            <a (click)="logout()">
                                <p>Вихід</p>
                                <svg viewBox="0 0 15 15" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M10.6055 11.4844V12.6562C10.6055 13.9486 9.5541 15 8.26172 15H2.37305C1.08067 15 0.0292969 13.9486 0.0292969 12.6562V2.34375C0.0292969 1.05137 1.08067 0 2.37305 0H8.26172C9.5541 0 10.6055 1.05137 10.6055 2.34375V3.51562C10.6055 3.83926 10.3432 4.10156 10.0195 4.10156C9.69589 4.10156 9.43359 3.83926 9.43359 3.51562V2.34375C9.43359 1.69762 8.90785 1.17188 8.26172 1.17188H2.37305C1.72691 1.17188 1.20117 1.69762 1.20117 2.34375V12.6562C1.20117 13.3024 1.72691 13.8281 2.37305 13.8281H8.26172C8.90785 13.8281 9.43359 13.3024 9.43359 12.6562V11.4844C9.43359 11.1607 9.69589 10.8984 10.0195 10.8984C10.3432 10.8984 10.6055 11.1607 10.6055 11.4844ZM14.6003 6.49349L13.2882 5.18143C13.0593 4.95255 12.6883 4.95255 12.4595 5.18143C12.2306 5.41019 12.2306 5.78121 12.4595 6.00998L13.3928 6.94336H6.35742C6.03378 6.94336 5.77148 7.20566 5.77148 7.5293C5.77148 7.85294 6.03378 8.11523 6.35742 8.11523H13.3928L12.4595 9.04861C12.2306 9.27738 12.2306 9.6484 12.4595 9.87717C12.574 9.99161 12.7239 10.0488 12.8738 10.0488C13.0238 10.0488 13.1738 9.99161 13.2882 9.87717L14.6003 8.5651C15.1714 7.99393 15.1714 7.06467 14.6003 6.49349Z">
                                    </path>
                                </svg>
                            </a>
                        </div>

                    </div>
                </div>
                <!---->
            </div>
        </div>


    </div>


</header>
