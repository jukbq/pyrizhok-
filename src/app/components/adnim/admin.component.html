<section>

        <h1>Кабінет адміністратора</h1>
    </div>
    <ul class="admin_menu">
        <li [routerLink]="[ item.link ]" routerLinkActive="active" *ngFor="let item of list"

        <li>
            <p (click)="logout()">ВИЙТИ</p>
        </li>
    </ul>
    <div class="aadmin_category">

    </div>

</section>
