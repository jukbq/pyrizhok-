<section>

    <h2>Кухня</h2>

    <button class="btn" type="button" (click)="addModal('add', 0)">
        ДОДАТИ СТРАВУ
    </button>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">№</th>
                <th scope="col">Назва</th>
                <th scope="col">Лінк</th>
                <th scope="col">Дії</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cuisine of cuisine; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{cuisine.cuisineName}}</td>
                <td>{{cuisine.cuisineLink }}</td>
                <td class="image">
                    <img [src]="cuisine.image" />
                </td>
                <td class="btn_tr">
                    <a (click)="addModal('edit',cuisine)" type="button" title="Редагувати">
                        <img src="../../../../assets/icons/edit.svg" alt="Редагувати">
                    </a>
                    <a (click)="delCuisine(cuisine)" type="button" title="Видалити">
                        <img src="../../../../assets/icons/del.svg" alt="Видалити">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>



</section>
