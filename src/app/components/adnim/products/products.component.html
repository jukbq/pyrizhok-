<section>


    <h2>Продукти</h2>

    <button class="btn" type="button" (click)="addModal('add', 0)">
        ДОДАТИ ПРОДУКТИ
    </button>

    <div class="table" [ngClass]="{ active: active_form }">

        <div class="filter">
            <mat-form-field class="select">
                <mat-label class="mat_label">Оберіть категорії</mat-label>
                <mat-select [formControl]="toppings" multiple (selectionChange)="onCategorySelectionChange()"
                    class="form-select">
                    <mat-option *ngFor="let topping of productsCategories" [value]="topping.productCategoryLink">
                        {{topping.productCategoryName}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>




        <table>
            <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Категорыя</th>
                    <th scope="col">Назва</th>
                    <th scope="col">Калорії</th>
                    <th scope="col">Зображення</th>
                    <th scope="col">Дії</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let products of filteredProducts; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ products.productsCategory.productCategoryName}}</td>
                    <td>{{products.productsName}}</td>
                    <td>{{products.productsCalories }}</td>
                    <td class="image">
                        <img [src]="products.productsImages" />
                    </td>
                    <td class="btn_tr">
                        <a (click)="addModal('edit',products)" type="button" title="Редагувати">
                            <img src="../../../../assets/icons/edit.svg" alt="Редагувати">
                        </a>
                        <a (click)="delProducts(products)" type="button" title="Видалити">
                            <img src="../../../../assets/icons/del.svg" alt="Видалити">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



</section>
