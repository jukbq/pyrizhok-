<section>

    <h2>Інструменти</h2>

    <button class="btn" (click)="addModal('add', 0)" type="button">
        ДОДАТИ CNHFDB
    </button>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">№</th>
                <th scope="col">Назва</th>
                <th scope="col">Лінк</th>
                <th scope="col">Дії</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let units of units; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{units.unitName}}</td>
                <td>{{units.unitLink }}</td>

                <td class="btn_tr">
                    <a (click)="addModal('edit',units)" type="button" title="Редагувати">
                        <img src="../../../../assets/icons/edit.svg" alt="Редагувати">
                    </a>
                    <a (click)="delUnits(units)" type="button" title="Видалити">
                        <img src="../../../../assets/icons/del.svg" alt="Видалити">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>



</section>
