<section>

    <h2>МЕТОДИ ПРИГОТУВННЯ</h2>

    <button class="btn" type="button" (click)="addModal('add', 0)">
        ДОДАТИ МЕТОД ПРИГОТУВАННЯ
    </button>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">№</th>
                <th scope="col">Назва</th>
                <th scope="col">Лінк</th>
                <th scope="col">Дії</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let metod of metod; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{metod.methodCookinName}}</td>
                <td>{{metod.methodCookinLink }}</td>

                <td class="btn_tr">
                    <a (click)="addModal('edit',metod)" type="button" title="Редагувати">
                        <img src="../../../../assets/icons/edit.svg" alt="Редагувати">
                    </a>
                    <a (click)="delMetod(metod)" type="button" title="Видалити">
                        <img src="../../../../assets/icons/del.svg" alt="Видалити">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>



</section>
